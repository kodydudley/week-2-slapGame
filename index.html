<!doctype html>
<html lang="en">

<head>
  <title>Kody Dudley Slap Game</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">
  <header>
    <div class="container-fluid bg-dark text-light">
      <div class="row justify-content-around">
        <h3 id="name1"></h3>
        <h3 id="name2"></h3>
      </div>
      <div class="row">
        <div class="col-5 d-flex justify-content-around">
          <h3 id="health1Value">Health: </h3>
          <h3 id="hits">How many hits: </h3>
        </div>
        <div class="col-2"></div>
        <div class="col-5 d-flex justify-content-around">
          <h3 id="health2Value">Health: </h3>
          <h3 id="hits1">How many hits: </h3>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container d-none" id="gameOverBG">

      <div class="row">
        <div class="col-12" id="gameOver">

        </div>
      </div>
    </div>
    <div class="container-fluid bg-white mt-4 mainBG" id="mainBG">
      <div class="row text-center justify-content-center">
        <div class="col-4">
          <img src="https://upload.wikimedia.org/wikipedia/en/7/70/Super_Zangief.png" alt="" class="">
        </div>
        <div class="col-4">
          <img
            src="https://img.pngio.com/vs-street-fighter-png-free-download-fourjayorg-street-fighter-vs-png-1024_875.png"
            alt="" class="text-center d-flex img-fluid">
        </div>
        <div class="col-4">
          <img src="https://upload.wikimedia.org/wikipedia/en/e/e5/Ryu_TvC.png" alt="" class="">
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="container-fluid mt-3">
      <div class="row">
        <div class="col-6">
          <div class="col">
            <button class="btn btn-primary btn-block" onkeydown="slapHealth()">
              <div class="col">
                <b>Slap:</b> A
              </div>
            </button>
          </div>
          <div class="col">
            <button class="btn btn-success btn-block" onclick="kickHealth()">
              <b>Kick:</b> S
            </button>
          </div>
          <div class="col">
            <button class="btn btn-danger btn-block" onclick="punchHealth()">
              <b>Punch:</b> D
            </button>
          </div>
        </div>
        <div class="col-6">
          <div class="col">
            <button class="btn btn-primary btn-block" onkeydown="slapHealth2()">
              <div class="col">
                <b>Slap:</b> J
              </div>
            </button>
          </div>
          <div class="col">
            <button class="btn btn-success btn-block" onclick="kickHealth2()">
              <b>Kick:</b> K
            </button>
          </div>
          <div class="col">
            <button class="btn btn-danger btn-block" onclick="punchHealth2()">
              <b>Punch:</b> L
            </button>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
